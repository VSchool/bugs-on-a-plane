<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7f6;
                color: #333;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                color: #0056b3;
                text-align: center;
                margin-bottom: 10px;
            }

            p {
                text-align: center;
                margin-bottom: 25px;
            }

            .form-container {
                background-color: #fff;
                padding: 25px 40px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            input[type='text'],
            input[type='number'],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .radio-group label,
            .checkbox-group label {
                font-weight: normal;
                display: inline-block;
                margin-right: 15px;
            }

            .radio-group input,
            .checkbox-group input {
                margin-right: 5px;
            }

            button {
                background-color: #007bff;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <div class="form-container">
        <form id="airline-form">
            <input type="text" name="first-name">
            <label for="">First Name</label>
            <br>
            <input type="text" name="last-name">
            <label for="">Last Name</label>
            <br>
            <input type="digit" name="age">
            <label for="">Age</label>
            <b></b>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" value="meh.." id="meh">
            <label for="meh">Meh..</label>
            <br>
            <select name="travel-location">
                <option value="here">Here</option>
                <option value="there">There</option>
                <option value="overthere">Somewhere else</option>
            </select>
            <label for="">Where are you going?</label>
            <br>
            <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
            <label for="vegan">Vegan</label>
            <b>
            <input class="diet" type="box" name="gluten" id="gluten" value="gluten-free">
            <label for="gluten">Gluten-free</label>
            <br>
            <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
            <label for="paleo">Paleo, jk you eat what we give you!</label>
            <br>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
